<center>
  <hr style=" width: 50%; border: 2px solid white;">
</center>
<table style="margin-left: 25%; width: 50%;" class="table table-striped table-hover" id="tbl-cine">
    <thead>
      <tr>
        <th scope="col" class="text-center">ID</th>
        <th scope="col" class="text-center">NOMBRE</th>
        <th scope="col"class="text-center">DIRECCION</th>
        <th scope="col"class="text-center">TELEFONO</th>
        <th scope="col"class="text-center">ACCIONES</th>
      </tr>
    </thead>

    <!-- Consultar los datos de la base de datos y traerlos a la tabla creada -->
    <tbody>
        {% for cineTemporal in cines %}
        <tr>
                <td class="text-center">{{cineTemporal.id}}</td>
                <td class="text-center">{{cineTemporal.nombre}}</td>
                <td class="text-center">{{cineTemporal.direccion}}</td>
                <td class="text-center">{{cineTemporal.telefono}}</td>
                <td class="text-center">
                    <a href="#" class="btn btn-outline-warning"><i class="fas fa-pencil">&nbsp;&nbsp;</i></a>
                  
                    <!-- Llamar a la url con parámetros -->

                    <a href="#" class="btn btn-outline-danger"
                    onclick="return confirm('Estás seguro que deseas eliminar?')"><i class="fas fa-trash">&nbsp;&nbsp;</i></a>
                </td class="text-center">
            </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    // LLamar a mi tabla con el nombre del id
    let table = new DataTable('#tbl-cine');
